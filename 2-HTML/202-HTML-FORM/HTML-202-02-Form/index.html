<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <div class="main-container">

      <fieldset class="form-details">
        <legend>Personal Details</legend>
  
        <label> Salutation<br>
          <select>
            <option value="">--None--</option>
            <option value="1"></option>
            <option value="2"></option>
  
          </select>
        </label><br>
        <br>
  
  
        <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required /></label><br>
        <br>
        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required /></label><br>
        <br>
  
        <label for="gender"> Gender:<input id="gender" type="radio" name="account-type" class="inline" />Male</label>
        <label for="gender"><input id="female" type="radio" name="account-type" class="inline" /> Female</label><br>
        <br>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <br>
        <br>
        <label for="birthday">Date of Birth..<input type="date" id="birthday" name="birthday" /></label>
        <br>
        <br>
        <label>Address:
          <br>
          <textarea cols="30" rows="5" value="address"></textarea>
        </label>
        <br><br>
        <label><input type="submit" value="submit" /></label>
  
      </fieldset>
    </div>
  </body>
</html>
